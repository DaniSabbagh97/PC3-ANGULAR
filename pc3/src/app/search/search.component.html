<!--Creación del buscador y creación del botón-->
<div id="slider" class="slider-big">
<div class="buscado">
<mat-form-field> 
    <input [formControl]="search" matInput placeholder="Buscador" [(ngModel)]="filterpost"
    (keydown.enter) = "getAlquilerUbi()" (keydown.enter) = "getScrapper2()"
    (keydown.enter) = "getScrapper3()" name="filterpost"/>
</mat-form-field>
</div>
</div>
<br>
<div class="container">
  <table class="table table-bordered">
    <tbody>
      <tr *ngFor="let alq of ltsAlquiler | filter: filterpost">
        <td><img src="{{alq.fotos}}"></td>
        <td>{{alq.nombre}}</td>
        <td>{{alq.ubicacion}}</td>
        <td>{{alq.coste}}</td>
        <td>{{alq.especificaciones}}</td>
       <td><button (click)= "verAlquileres(alq.id)">Pulse aqui</button></td>
      </tr>
    </tbody>
  </table>
</div>
